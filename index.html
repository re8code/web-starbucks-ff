<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Starbucks Coffee Korea</title>
  <link rel="icon" href="./favicon.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="./css/main.css" />
  <script defer src="./js/main.js"></script>
</head>

<body>
  <!-- HEADER ---------------------------------------------------------------->
  <header>
    <div class="inner">
      <a href="/" class='logo'>
        <img src="./images/starbucks_logo.png" alt="STARBUCKS" />
      </a>
      <!-- SUB-MENU ---------------------------------------------------------->
      <div class="sub-menu">
        <ul class="menu">
          <li><a href="javascript:void(0)">Sign In</a></li>
          <li><a href="javascript:void(0)">My Starbucks</a></li>
          <li><a href="javascript:void(0)">Customer Service & Ideas</a></li>
          <li><a href="javascript:void(0)">Find a Store</a></li>
        </ul>
        <div class="search">
          <input type="text" />
          <div class="material-icons">search</div>
        </div>
      </div>
      <!-- MAIN MENU --------------------------------------------------------->
      <ul class="main-menu">
        <!-- main menu item 1 -->
        <li class="item">
          <div class="item__name">COFFEE</div>
          <div class="item__contents">
            <div class="contents__menu">
              <div class="inner">COFFEE</div>
            </div>
            <div class="contents__texture">
              <div class="inner">COFFEE</div>
            </div>
          </div>
        </li>
        <!-- main menu item 2 -->
        <li class="item">
          <div class="item__name">MENU</div>
          <div class="item__contents">
            <div class="contents__menu"></div>
            <div class="contents__texture"></div>
          </div>
        </li>
        <!-- main menu item 3 -->
        <li class="item">
          <div class="item__name">STORE</div>
          <div class="item__contents">
            <div class="contents__menu"></div>
            <div class="contents__texture"></div>
          </div>
        </li>
        <!-- main menu item 4 -->
        <li class="item">
          <div class="item__name">RESPONSIBILITY</div>
          <div class="item__contents">
            <div class="contents__menu"></div>
            <div class="contents__texture"></div>
          </div>
        </li>
        <!-- main menu item 5 -->
        <li class="item">
          <div class="item__name">MY STARBUCKS REWARDS</div>
          <div class="item__contents">
            <div class="contents__menu"></div>
            <div class="contents__texture"></div>
          </div>
        </li>
        <!-- main menu item 6 -->
        <li class="item">
          <div class="item__name">WHAT'S NEW</div>
          <div class="item__contents">
            <div class="contents__menu"></div>
            <div class="contents__texture"></div>
          </div>
        </li>
      </ul> 
    </div>
  </header>
</body>

</html>
